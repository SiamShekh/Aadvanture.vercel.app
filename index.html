<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/src/assets/Logo.webp" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adventure Discover</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ledger&family=Lemon&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inria+Serif&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Sevillana&display=swap" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Genos:wght@400;500;600;700;800;900&family=Tektur:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">

</head>

<body>

  <div id="preLoader" class="w-full h-screen flex justify-center items-center flex-col bg-black dark:bg-black">
    <img draggable="false"  src="https://media.tenor.com/bXB0Xpu_HjAAAAAi/rock-adventure.gif" class="h-screen object-cover w-full">
  </div>

  <div id="root" class="hidden"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script>
    let preLoader = document.getElementById("preLoader");
    let root = document.getElementById("root");

    window.addEventListener("load", () => {
      preLoader.style.display = "none";
      root.style.display = "inline";

    })
  </script>
  <script>
    document.addEventListener("contextmenu", function (e) {
      e.preventDefault();
    });
  </script>
</body>

</html>
